<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFM Simulation</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #f3f4f6; --primary: #2563eb; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1f2937; }
        
        header { 
            max-width: 1400px; margin: 0 auto 20px; text-align: center; 
            background: white; padding: 25px; border-radius: 16px; 
            box-shadow: var(--shadow); border: 1px solid #e5e7eb; position: relative; 
        }
        
        .container {
            max-width: 1400px; margin: 0 auto; height: 70vh;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; color: #6b7280;
            background: white; border-radius: 16px; box-shadow: var(--shadow); border: 1px solid #e5e7eb;
        }

        /* ปุ่มซ้าย (Back to Home) */
        .btn-back {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 10px 20px; background: white; border: 1px solid #e5e7eb;
            border-radius: 8px; text-decoration: none; color: #374151;
            font-weight: 500; transition: 0.2s; box-shadow: var(--shadow);
            position: absolute; left: 20px; top: 25px;
        }
        .btn-back:hover { background: #f9fafb; transform: translateY(-2px); }

        /* ปุ่มขวา (Go to Dashboard) */
        .btn-top-right {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 10px 20px; background: white; border: 1px solid #e5e7eb;
            border-radius: 8px; text-decoration: none; color: #374151;
            font-weight: 500; transition: 0.2s; box-shadow: var(--shadow);
            position: absolute; right: 20px; top: 25px;
        }
        .btn-top-right:hover { background: #f9fafb; transform: translateY(-2px); color: var(--primary); }
    </style>
</head>
<body>

    <header>
        <!-- ปุ่มซ้าย: กลับหน้าหลัก -->
        <a href="../index.html" class="btn-back">
            <i class="fas fa-home"></i> Back to Home
        </a>

        <!-- ปุ่มขวา: ไป Dashboard -->
        <a href="dashboard.html" class="btn-top-right">
            <i class="fas fa-chart-line"></i> ไปที่ Dashboard
        </a>
        
        <h1><i class="fas fa-flask"></i> RFM Simulation Sandbox</h1>
        <p style="color:#6b7280;">พื้นที่จำลองสถานการณ์</p>
    </header>

    <div class="container">
        <i class="fas fa-drafting-compass" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;"></i>
        <h2 style="font-weight:500;">Simulation Area Ready</h2>
        <p>รอคำสั่งเพิ่มเติมเพื่อเริ่มสร้างระบบ Simulation...</p>
    </div>

</body>
</html>
